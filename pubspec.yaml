name: slates_app_wear
description: "SlatesApp Wear - Complete Guard Functionality Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.3
  provider: ^6.1.1
  
  # Network & API
  http: ^1.2.2
  connectivity_plus: ^6.1.3
  
  # Local Storage & Database
  sqflite: ^2.4.2
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.5.3
  path: ^1.9.1
  
  # Location & Maps
  geolocator: ^9.0.2
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  location: ^5.0.3
  flutter_compass: ^0.7.0
  geodesy: ^0.4.0
  
  # Notifications & Background Tasks
  flutter_local_notifications: ^19.3.0
  firebase_messaging: ^15.2.8
  firebase_core: ^3.15.0
  workmanager: ^0.5.2
  awesome_notifications: ^0.9.3+1
  
  # UI & Animations
  simple_circular_progress_bar: ^1.0.2
  page_transition: ^2.0.9
  loader_skeleton: ^0.0.4
  flutter_launcher_icons: ^0.14.4
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  
  # Date & Time
  intl: ^0.19.0
  timezone: ^0.10.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Audio & Haptics
  flutter_tts: ^4.0.2
  vibration: ^1.8.4
  audioplayers: ^6.0.0
  
  # Charts & Visualization
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^26.2.11
  
  # Utility
  cupertino_icons: ^1.0.6
  uuid: ^4.4.0
  crypto: ^3.0.3
  device_info_plus: ^10.1.2
  battery_plus: ^6.0.2
  
  # File handling & Camera
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  
  # Background sync & Calendar
  table_calendar: ^3.1.2
  calendar_timeline: ^1.1.3
  
  # Google Fonts
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/applogo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/   
    # - assets/maps/     